      function api(method, path, data) {
        const API_MAP = {
          roles: {
            get: [
              { title: 'Software Engineer', id: 1, parentId: null },
              { title: 'Mobile Developer', id: 2, parentId: 1 },
              { title: 'Full-Stack Developer', id: 3, parentId: 1 },
              { title: 'Engineering Manager', id: 4, parentId: 1 },
              { title: 'DevOps', id: 5, parentId: 1 },
              { title: 'Designer', id: 6, parentId: null },
              { title: 'UI/UX Designer', id: 7, parentId: 6 },
              { title: 'User Researcher', id: 8, parentId: 6 },
              { title: 'Sales', id: 9, parentId: null },
              { title: 'Business Development', id: 10, parentId: 9 },
              { title: 'Account Executive', id: 11, parentId: 9 }
            ]
          },
          search: {
            post: (data) => alert(JSON.stringify(data))
          }
        };

        return new Promise((resolve, reject) => {
          const cleansedMethod = method.toLowerCase();
          const cleansedPath = path.replace('/', '').toLowerCase();

          const result = API_MAP[cleansedPath] && API_MAP[cleansedPath][cleansedMethod];

          if (!result) {
            return reject(new Error(`Could not ${method} ${path}`));
          }
          if (randomNumber(1, 5) === 1) {
            return reject(new Error('There was a random error with your request'));
          }
          if (typeof result === 'function') {
            return resolve(result(data));
          }

          resolve(result);
        });
      }

      // min and max are inclusive
      function randomNumber(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
